<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style3.css">
        <title>UTS PEMROGRAMAN WEB</title>
    </head>

<body>
    <header>
        <h1>Website Data Diri Mahasiswa</h1>
        <img src="C:\Users\ASUS\Downloads\Seventeen.jpg" alt="Tugas Pemweb 1" style="width: 100px;">
    </header>
    <div class="container">

        <main>
            <h2>Formulir Data Diri Mahasiswa</h2>
            <form id="registrationForm">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required><br>
                <br>
                
                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required><br>
                <br>
                
                <label for="prodi">Program Studi:</label>
                <input type="text" id="prodi" name="prodi" required><br>
                <br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <br>
                
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" name="gender" required>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select><br>
                <br>
                
                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" required><br>
                <br>
                
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea><br>
                <br>

                <button type="button" onclick="saveData()">Submit</button>
            </form>
        </main>
        <aside>
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Halaman Utama</a></li>
                <li><a href="form.html">Halaman Formulir</a></li>
                <li><a href="table.html">Halaman Tabel</a></li>
            </ul>
        </aside>
    </div>
    <footer>
        <p>&copy; 121140060_GIOVANNI</p>
    </footer>
    
    <script>
        function saveData() {
            const form = document.getElementById("registrationForm");

            const data = {
                nama: form.elements.nama.value,
                nim: form.elements.nim.value,
                prodi: form.elements.prodi.value,
                email: form.elements.email.value,
                password: form.elements.password.value,
                gender: form.elements.gender.value,
                tgl_lahir: form.elements.tgl_lahir.value,
                alamat: form.elements.alamat.value
            };

            const savedData = localStorage.getItem("mahasiswaData");
            let dataArray = [];

            if (savedData) {
                dataArray = JSON.parse(savedData);
            }

            dataArray.push(data);
            localStorage.setItem("mahasiswaData", JSON.stringify(dataArray));

            window.location.href = "table.html";
        }
    </script>
</body>
</html>
